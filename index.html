<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Danik's Quizz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>

  <body>
    <div class="quizzwindow">
     <header>
        <a href="#" class="left-link">View High Scores</a>
        <div class="right-timer">Time left: <span id="time">75</span></div>
     </header>
    <main> 
            <div id="mainsection">
                <h1 class="title" id="title">Code Quizz Challenge</h1>
            <div id="Elbelowtitle"> <!--container for the first screen and last screen text and high scores key pair values-->
                 <p id="ptext"> Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!
                </p>
            </div> <!---closing div for id="Elbelowtitle"--->
            
            <div class="buttoncontainer" id="answers"> <!---container for buttons.yes the submit button will appear there as well instead of at the end of the text field, but I think we'll survive-->
            <button class=btn id="startbtn">Start Quizz</button>
            <div class="hide" id="divanswerbtn">    
            <button id="ansbtn1" class="btn answerbtn" onclick="AnswerClick(event)"></button>
            <button id="ansbtn2" class="btn answerbtn" onclick="AnswerClick(event)"></button>
            <button id="ansbtn3" class="btn answerbtn" onclick="AnswerClick(event)"></button>
            <button id="ansbtn4" class="btn answerbtn" onclick="AnswerClick(event)"></button>
          </div>
          </div>
            <div id="resultcontainer"> <!--This is a container to show only when the Correct:) or Wrong :(  needs to be shown-->
                <p id="answerresult"></p>
            </div>
            </div> <!---closing div for id="mainsection"--->
    </main> 
  </body>

</html>
<script src="./assets/js/script.js"></script>
